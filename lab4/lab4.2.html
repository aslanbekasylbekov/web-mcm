        <section class="book">

                </select>

                <button onclick="bookHotel()">Book Now</button>
                <!-- Result Display -->
                
            <div id="booking-result"></div>
            <script>
                function bookHotel() {
                    // Get selected dates and room type
                    const checkInDate = document.getElementById("check-in-date").value;
                    const checkOutDate = document.getElementById("check-out-date").value;
                    const roomType = document.getElementById("room-type").value;
                    
                    // Perform booking logic here (e.g., checking availability, calculating price)
                    // For simplicity, let's just display the selected options for now
                    const bookingResult = `You have selected:<br>
                        Check-In Date: ${checkInDate}<br>
                        Check-Out Date: ${checkOutDate}<br>
                        Room Type: ${roomType}`;
                    document.getElementById("booking-result").innerHTML = bookingResult;
                }
            </script>
